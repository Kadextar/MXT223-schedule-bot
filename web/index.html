<!DOCTYPE html>
<html lang="ru">
<head>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {

            background: #0f172a;
            color: #e5e7eb;
            padding: 30px;
        }

        h1 {

</head>
<body>

<h1>üìä –ù–∞–≥—Ä—É–∑–∫–∞ –Ω–µ–¥–µ–ª–∏ MXT-223</h1>

<div class="card">
    <canvas id="chart"></canvas>

    <div class="stats" id="stats">
        –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö‚Ä¶
    </div>

    <button class="btn" onclick="loadData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
</div>

<script>
async function loadData() {
    const res = await fetch("/api/week-load");
    const data = await res.json();

    const dayNames = {
        monday: "–ü–Ω",
        tuesday: "–í—Ç",
        wednesday: "–°—Ä",
        thursday: "–ß—Ç",
        friday: "–ü—Ç"
    };

    const labels = [];
    const values = [];

    for (const day in data.day_load) {
        labels.push(dayNames[day] || day);
        values.push(data.day_load[day]);
    }

    // –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
    document.getElementById("stats").innerHTML = `
        üìÖ –ù–µ–¥–µ–ª—è: <b>${data.week}</b><br>
        üìò –õ–µ–∫—Ü–∏–π: <b>${data.lectures}</b><br>
        üìí –°–µ–º–∏–Ω–∞—Ä–æ–≤: <b>${data.seminars}</b><br>
        ‚è∞ –ß–∞—Å–æ–≤: <b>${data.total_hours}</b><br>
        üî• –°–∞–º—ã–π –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–π: <b>${dayNames[data.hardest_day]}</b><br>
        üòå –°–∞–º—ã–π –ª—ë–≥–∫–∏–π: <b>${dayNames[data.easiest_day]}</b>
    `;

    // –≥—Ä–∞—Ñ–∏–∫
    if (window.chart) {
        window.chart.destroy();
    }

    const ctx = document.getElementById("chart");

    window.chart = new Chart(ctx, {
        type: "bar",
        data: {
            labels,
            datasets: [{
                label: "–£—á–µ–±–Ω—ã–µ —á–∞—Å—ã",
                data: values,
                backgroundColor: "#38bdf8"
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

loadData();
</script>

</body>
</html>
